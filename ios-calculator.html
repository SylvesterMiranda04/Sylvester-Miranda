<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ios calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h class="ios">ios Calculator</h> 
    <div class="calculator"> 
        <div class="display">0</div>
        <div class="buttons">
            <button class="btn function">AC</button>
            <button class="btn function">+/-</button>
            <button class="btn function">%</button>
            <button class="btn operator">รท</button> 

            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">X</button>

            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>

            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">+</button>

            <button style=" grid-column: span 2;width:auto;" class="btn number">0</button>
            <button class="btn number">.</button>
            <button class="btn operator">=</button>
            <script src="calculator.js">  </script>
        </div>
    </div>   
</body>
</html>
